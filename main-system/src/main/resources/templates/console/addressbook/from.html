<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="console/header">
</head>
<body>
<section class="content">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title" th:text="'资源'+${pageType=='add'?'添加':'修改'}"></h3>
                </div>
                <div class="box-body">
                    <form  class="form-horizontal js-ajax-form"
                          th:action="${pageType=='update'?'/addressbook/change_addressbook':'/addressbook/add_addressbook'}"
                          method="post">
                            <input type="hidden" name="id"
                                   th:value="${addressbook.id}"/>
                            <input type="hidden" name="phoneNumber"
                                   th:value="${addressbook.phoneNumber}"/>
                            <input type="hidden" name="equipmentNum"
                                   th:value="${addressbook.equipmentNum}"/>
                            <input type="hidden" name="name"
                                   th:value="${addressbook.name}"/>
                            <input type="hidden" name="nickeName"
                                   th:value="${addressbook.nickeName}"/>
                            <input type="hidden" name="birthday"
                                   th:value="${addressbook.birthday}"/>
                            <input type="hidden" name="imagedate"
                                   th:value="${addressbook.imagedate}"/>
                            <input type="hidden" name="jobTitle"
                                   th:value="${addressbook.jobTitle}"/>
                            <input type="hidden" name="departmentName"
                                   th:value="${addressbook.departmentName}"/>
                            <input type="hidden" name="organizationName"
                                   th:value="${addressbook.organizationName}"/>
                            <input type="hidden" name="creator"
                                   th:value="${addressbook.creator}"/>
                            <input type="hidden" name="updater"
                                   th:value="${addressbook.updater}"/>
                            <input type="hidden" name="createTime"
                                   th:value="${addressbook.createTime}"/>
                            <input type="hidden" name="updateTime"
                                   th:value="${addressbook.updateTime}"/>
                            <input type="hidden" name="remark"
                                   th:value="${addressbook.remark}"/>
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label"></label>
                                    <div class="col-sm-10">
                                        <input type="text" name="id" class="form-control"
                                               id="id" th:value="${addressbook.id}"/>
                                    </div>
                                </div>
                                    <div class="form-group">
                                        <label  class="col-sm-2 control-label">手机号</label>
                                        <div class="col-sm-10">
                                            <input type="text" name="phoneNumber" class="form-control"
                                                   id="phoneNumber" th:value="${addressbook.phoneNumber}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label  class="col-sm-2 control-label">设备号</label>
                                        <div class="col-sm-10">
                                            <input type="text" name="equipmentNum" class="form-control"
                                                   id="equipmentNum" th:value="${addressbook.equipmentNum}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label  class="col-sm-2 control-label">联系人姓名</label>
                                        <div class="col-sm-10">
                                            <input type="text" name="name" class="form-control"
                                                   id="name" th:value="${addressbook.name}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label  class="col-sm-2 control-label">昵称</label>
                                        <div class="col-sm-10">
                                            <input type="text" name="nickeName" class="form-control"
                                                   id="nickeName" th:value="${addressbook.nickeName}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label  class="col-sm-2 control-label">生日</label>
                                        <div class="col-sm-10">
                                            <input type="text" name="birthday" class="form-control"
                                                   id="birthday" th:value="${addressbook.birthday}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label  class="col-sm-2 control-label">头像</label>
                                        <div class="col-sm-10">
                                            <input type="text" name="imagedate" class="form-control"
                                                   id="imagedate" th:value="${addressbook.imagedate}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label  class="col-sm-2 control-label">职位信息 </label>
                                        <div class="col-sm-10">
                                            <input type="text" name="jobTitle" class="form-control"
                                                   id="jobTitle" th:value="${addressbook.jobTitle}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label  class="col-sm-2 control-label">部门</label>
                                        <div class="col-sm-10">
                                            <input type="text" name="departmentName" class="form-control"
                                                   id="departmentName" th:value="${addressbook.departmentName}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label  class="col-sm-2 control-label">公司</label>
                                        <div class="col-sm-10">
                                            <input type="text" name="organizationName" class="form-control"
                                                   id="organizationName" th:value="${addressbook.organizationName}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label  class="col-sm-2 control-label"></label>
                                        <div class="col-sm-10">
                                            <input type="text" name="creator" class="form-control"
                                                   id="creator" th:value="${addressbook.creator}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label  class="col-sm-2 control-label">修改时间</label>
                                        <div class="col-sm-10">
                                            <input type="text" name="updater" class="form-control"
                                                   id="updater" th:value="${addressbook.updater}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label  class="col-sm-2 control-label">创建时间</label>
                                        <div class="col-sm-10">
                                            <input type="date" name="createTime" class="form-control"
                                                   id="createTime" th:value="${addressbook.createTime}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label  class="col-sm-2 control-label"></label>
                                        <div class="col-sm-10">
                                            <input type="datetime" name="updateTime" class="form-control"
                                                   id="updateTime" th:value="${addressbook.updateTime}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label  class="col-sm-2 control-label"></label>
                                        <div class="col-sm-10">
                                            <input type="text" name="remark" class="form-control"
                                                   id="remark" th:value="${addressbook.remark}"/>
                                        </div>
                                    </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default js-ajax-submit">提交
                                    </button>
                                </div>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<div th:insert="console/footer">
</div>
</body>
</html>
