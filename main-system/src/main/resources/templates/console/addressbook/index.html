<!DOCTYPE HTML>
<html lang="zh"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="console/metraHead">
    <!-- END THEME LAYOUT STYLES -->
    <link rel="shortcut icon" href="favicon.ico"/>
</head>

<body style="background-color: #FFFFFF;">
<input type="hidden" id="message" th:value="${message}"/>
<section>
    <h1 style="  background-color: #32c5d2;"><font style="color:#FFFFFF;">资源管理</font></h1>
</section>
<div>
    <div class="portlet-body" style="overflow-x:scroll; padding: 8px 25px;">
        <table style=" border: 1px solid #5cd1db;white-space:nowrap;overflow:hidden;"
               class="table table-striped table-bordered table-hover" id="sample_1">
            <thead>
            <tr>
                <th>操作</th>
                    <th></th>
                    <th>手机号</th>
                    <th>设备号</th>
                    <th>联系人姓名</th>
                    <th>昵称</th>
                    <th>生日</th>
                    <th>头像</th>
                    <th>职位信息 </th>
                    <th>部门</th>
                    <th>公司</th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
            </tr>
            </thead>
            <tbody>
            <tr class="odd gradeX" th:each="addressbook:${addressbooks}">
                <input type="hidden" name="id" th:attr="value=${addressbook.id}"/>
                <td>
                    <!--<a><i class="glyphicon glyphicon-add"></i>添加子菜单</a>-->
                    <a th:href="${'/addressbook/for_change_addressbook/'+addressbook.id}"><i
                            class="glyphicon glyphicon-edit"></i>修改</a>
                    <a class="remove" th:onclick="'javascript:ajaxDel(\''+${addressbook.id}+'\');'"
                       onclick=""><i
                            class="glyphicon glyphicon-remove"></i>删除</a></td>
                        <td class="mytd" th:text="${addressbook.id}"></td>
                        <td class="mytd" th:text="${addressbook.phoneNumber}"></td>
                        <td class="mytd" th:text="${addressbook.equipmentNum}"></td>
                        <td class="mytd" th:text="${addressbook.name}"></td>
                        <td class="mytd" th:text="${addressbook.nickeName}"></td>
                        <td class="mytd" th:text="${addressbook.birthday}"></td>
                        <td class="mytd" th:text="${addressbook.jobTitle}"></td>
                        <td class="mytd" th:text="${addressbook.departmentName}"></td>
                        <td class="mytd" th:text="${addressbook.organizationName}"></td>
                        <td class="mytd" th:text="${addressbook.creator}"></td>
                        <td class="mytd" th:text="${addressbook.updater}"></td>
                        <td class="mytd" th:text="${addressbook.createTime}"></td>
                        <td class="mytd" th:text="${addressbook.updateTime}"></td>
                        <td class="mytd" th:text="${addressbook.remark}"></td>
            </tr>
            </tbody>
        </table>
    </div>


</div>

</body>
<!--独特的样式-->
<script src="../style/js/addressbook.js" type="text/javascript"></script>
<link type="text/css" rel="stylesheet" href="../style/css/style.css"/>

</html>
