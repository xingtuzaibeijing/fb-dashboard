<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="console/header">
</head>
<body>
<section class="content">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title" th:text="'资源'+${pageType=='add'?'添加':'修改'}"></h3>
                </div>
                <div class="box-body">
                    <form  class="form-horizontal js-ajax-form"
                          th:action="${pageType=='update'?'/authRoleResource/change_authRoleResource':'/authRoleResource/add_authRoleResource'}"
                          method="post">
                            <input type="hidden" name="id"
                                   th:value="${authRoleResource.id}"/>
                            <input type="hidden" name="roleId"
                                   th:value="${authRoleResource.roleId}"/>
                            <input type="hidden" name="resourceId"
                                   th:value="${authRoleResource.resourceId}"/>
                            <input type="hidden" name="createDate"
                                   th:value="${authRoleResource.createDate}"/>
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label">数据ID</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="id" class="form-control"
                                               id="id" th:value="${authRoleResource.id}"/>
                                    </div>
                                </div>
                                    <div class="form-group">
                                        <label  class="col-sm-2 control-label">角色ID</label>
                                        <div class="col-sm-10">
                                            <input type="text" name="roleId" class="form-control"
                                                   id="roleId" th:value="${authRoleResource.roleId}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label  class="col-sm-2 control-label">资源ID</label>
                                        <div class="col-sm-10">
                                            <input type="text" name="resourceId" class="form-control"
                                                   id="resourceId" th:value="${authRoleResource.resourceId}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label  class="col-sm-2 control-label">创建日期</label>
                                        <div class="col-sm-10">
                                            <input type="text" name="createDate" class="form-control"
                                                   id="createDate" th:value="${authRoleResource.createDate}"/>
                                        </div>
                                    </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default js-ajax-submit">提交
                                    </button>
                                </div>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<div th:insert="console/footer">
</div>
</body>
</html>
