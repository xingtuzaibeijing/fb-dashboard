<!DOCTYPE HTML>
<html lang="zh"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="console/metraHead">
    <!-- END THEME LAYOUT STYLES -->
    <link rel="shortcut icon" href="favicon.ico"/>
</head>

<body style="background-color: #FFFFFF;">
<input type="hidden" id="message" th:value="${message}"/>
<section>
    <h1 style="  background-color: #32c5d2;"><font style="color:#FFFFFF;">资源管理</font></h1>
</section>
<div>
    <div class="portlet-body" style="overflow-x:scroll; padding: 8px 25px;">
        <table style=" border: 1px solid #5cd1db;white-space:nowrap;overflow:hidden;"
               class="table table-striped table-bordered table-hover" id="sample_1">
            <thead>
            <tr>
                <th>操作</th>
                    <th>数据ID</th>
                    <th>用户ID</th>
                    <th>角色ID</th>
                    <th>创建时间</th>
            </tr>
            </thead>
            <tbody>
            <tr class="odd gradeX" th:each="authUserRole:${authUserRoles}">
                <input type="hidden" name="id" th:attr="value=${authUserRole.id}"/>
                <td>
                    <!--<a><i class="glyphicon glyphicon-add"></i>添加子菜单</a>-->
                    <a th:href="${'/authUserRole/for_change_authUserRole/'+authUserRole.id}"><i
                            class="glyphicon glyphicon-edit"></i>修改</a>
                    <a class="remove" th:onclick="'javascript:ajaxDel(\''+${authUserRole.id}+'\');'"
                       onclick=""><i
                            class="glyphicon glyphicon-remove"></i>删除</a></td>
                        <td class="mytd" th:text="${authUserRole.id}"></td>
                        <td class="mytd" th:text="${authUserRole.userId}"></td>
                        <td class="mytd" th:text="${authUserRole.roleId}"></td>
                        <td class="mytd" th:text="${authUserRole.createDate}"></td>
            </tr>
            </tbody>
        </table>
    </div>


</div>

</body>
<!--独特的样式-->
<script src="../style/js/authUserRole.js" type="text/javascript"></script>
<link type="text/css" rel="stylesheet" href="../style/css/style.css"/>

</html>
