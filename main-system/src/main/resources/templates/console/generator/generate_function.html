<!DOCTYPE html><html lang="en"      xmlns:th="http://www.thymeleaf.org" xmlns:s="http://www.w3.org/1999/html"><html lang="en"><!--<![endif]--><!-- BEGIN HEAD --><head>    <link href="../../assets/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>    <link href="../../assets/global/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet"          type="text/css"/>    <link href="../../assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>    <link href="../../assets/global/plugins/uniform/css/uniform.default.css" rel="stylesheet" type="text/css"/>    <link href="../../assets/global/plugins/bootstrap-switch/css/bootstrap-switch.min.css" rel="stylesheet"          type="text/css"/>    <link href="../../assets/global/css/components.min.css" rel="stylesheet" id="style_components" type="text/css"/>    <!-- END THEME GLOBAL STYLES -->    <!-- BEGIN THEME LAYOUT STYLES -->    <link href="../../assets/layouts/layout/css/layout.min.css" rel="stylesheet" type="text/css"/>    <!-- END THEME LAYOUT STYLES -->    <link rel="shortcut icon" href="favicon.ico"/>    <script src="../../style/js/generator.js" type="text/javascript"></script>    <script src="../../style/js/style.js" type="text/javascript"></script></head><body><div class="page-content">    <div class="row">        <div class="col-md-12">            <!-- BEGIN PORTLET-->            <div class="portlet light form-fit bordered">                <div class="portlet-body form" style="margin-left: 250px; margin-right: 350px;">                    <!-- BEGIN FORM-->                    <section>                        <h1 style="  background-color: #32c5d2;"><font style="color:#FFFFFF;">代码生成器</font></h1>                    </section>                    <form action="/generator/generator_code" method="post" class="form-horizontal form-bordered">                        <div class="mybox">                            <div class="form-group">                                <label class="control-label col-md-3">生成的路径</label>                                <div class="col-md-3">                                    <input name="fileUrl" id="fileUrl" class="myinput"/>                                </div>                            </div>                            <div class="form-group">                                <label class="control-label col-md-3">要生成的表</label>                                <div class="col-md-3">                                    <input name="tableName" id="tableName" class="myinput"/>                                </div>                            </div>                            <div class="form-group">                                <label class="control-label col-md-3">菜单名称</label>                                <div class="col-md-3">                                    <input name="menuName" id="menuName" class="myinput"/>                                </div>                            </div>                            <div class="form-group">                                <label class="control-label col-md-3">请选择上级菜单</label>                                <div class="col-md-3">                                    <select name="menuSuperior" id="menuSuperior" class="myselect">                                        <option>--请选择--</option>                                        <option th:each="menu:${menus}" th:value="${menu.id}"><label                                                th:text="${menu.menuName}"></label></option>                                    </select>                                </div>                            </div>                            <div class="form-group">                                <label class="control-label col-md-3">选择项目</label>                                <div class="col-md-3">                                    <select name="type" id="type" class="myselect">                                        <option>--请选择--</option>                                        <option th:value="融资租赁主系统">融资租赁主系统</option>                                        <option th:value="数据管理平台">数据管理平台</option>                                    </select>                                </div>                            </div>                            <div class="form-group">                                <label class="control-label col-md-3">选择数据库</label>                                <div class="col-md-3">                                    <select name="dateBase" id="dateBase" class="myselect">                                        <option>--请选择--</option>                                        <option value="oracle">oracle</option>                                        <option value="mysql">mysql</option>                                    </select>                                </div>                            </div>                            <div>                                <input class="mybutton" type="submit" style="margin-left: 179px;margin-top: 10px;"                                       value="生成代码"/>                            </div>                        </div>                    </form>                </div>            </div>        </div>    </div></div><script src="../../assets/global/plugins/jquery.min.js" type="text/javascript"></script><script src="../../assets/global/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script><script src="../../assets/global/plugins/bootstrap-fileinput/bootstrap-fileinput.js" type="text/javascript"></script><link type="text/css" rel="stylesheet" href="../../../style/css/style.css"/></body></html>
