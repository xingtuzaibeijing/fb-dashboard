<!DOCTYPE HTML>
<html lang="zh"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="console/metraHead">
    <!-- END THEME LAYOUT STYLES -->
    <link rel="shortcut icon" href="favicon.ico"/>
</head>

<body style="background-color: #FFFFFF;">
<input type="hidden" id="message" th:value="${message}"/>
<section>
    <h1 style="  background-color: #32c5d2;"><font style="color:#FFFFFF;">资源管理</font></h1>
</section>
<div>
    <div class="portlet-body" style="overflow-x:scroll; padding: 8px 25px;">
        <table style=" border: 1px solid #5cd1db;white-space:nowrap;overflow:hidden;"
               class="table table-striped table-bordered table-hover" id="sample_1">
            <thead>
            <tr>
                <th>操作</th>
                    <th>资源名称</th>
                    <th>上级菜单id</th>
                    <th>菜单类型</th>
                    <th>菜单ID</th>
                    <th>菜单资源</th>
                    <th>排序</th>
                    <th>创建用户</th>
                    <th>修改人员</th>
                    <th></th>
                    <th></th>
                    <th>备注</th>
            </tr>
            </thead>
            <tbody>
            <tr class="odd gradeX" th:each="menu:${menus}">
                <input type="hidden" name="id" th:attr="value=${menu.id}"/>
                <td>
                    <!--<a><i class="glyphicon glyphicon-add"></i>添加子菜单</a>-->
                    <a th:href="${'/menu/for_change_menu/'+menu.id}"><i
                            class="glyphicon glyphicon-edit"></i>修改</a>
                    <a class="remove" th:onclick="'javascript:ajaxDel(\''+${menu.id}+'\');'"
                       onclick=""><i
                            class="glyphicon glyphicon-remove"></i>删除</a></td>
                        <td class="mytd" th:text="${menu.menuName}"></td>
                        <td class="mytd" th:text="${menu.menuSuperior}"></td>
                        <td class="mytd" th:text="${menu.menuType}"></td>
                        <td class="mytd" th:text="${menu.id}"></td>
                        <td class="mytd" th:text="${menu.menuResource}"></td>
                        <td class="mytd" th:text="${menu.menuRank}"></td>
                        <td class="mytd" th:text="${menu.creator}"></td>
                        <td class="mytd" th:text="${menu.updater}"></td>
                        <td class="mytd" th:text="${menu.createTime}"></td>
                        <td class="mytd" th:text="${menu.updateTime}"></td>
                        <td class="mytd" th:text="${menu.remark}"></td>
            </tr>
            </tbody>
        </table>
    </div>


</div>

</body>
<!--独特的样式-->
<script src="../style/js/menu.js" type="text/javascript"></script>
<link type="text/css" rel="stylesheet" href="../style/css/style.css"/>

</html>
