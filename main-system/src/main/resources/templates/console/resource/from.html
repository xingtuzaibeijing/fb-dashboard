<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="console/header">

</head>
<body>
<section class="content">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title" th:text="'资源'+${pageType=='add'?'添加':'修改'}"></h3>
                </div>
                <div class="box-body">
                    <form   id="mianForm"   class="form-horizontal js-ajax-form" th:action="${pageType=='update'?'/resource/change_resource':'/resource/add_auth_resourcre'}" method="post">
                        <input type="hidden" name=js-ajax-form"parentId" id="parentId" th:value="${authResource.parentId}" />
                        <input type="hidden" name="id" th:value="${authResource.id}" />
                        <input type="hidden" name="sort" th:value="${authResource.sort}" />
                        <input type="hidden" name="type" th:value="${authResource.type}" />
                        <input type="hidden" name="description" th:value="${authResource.description}" />
                        <input type="hidden" name="icon" th:value="${authResource.icon}" />
                        <div class="form-group">
                            <label class="col-sm-2 control-label">资源类型</label>
                            <div class="col-sm-10">
                                <select name="menuType" class="form-control">
                                    <option value="menu" th:selected="${#strings.equals(authResource.type,'menu')}">菜单</option>
                                    <option value="auth" th:selected="${#strings.equals(authResource.type,'auth')}">菜单+权限</option>
                                    <option value="button" th:selected="${#strings.equals(authResource.type,'button')}">按钮</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">资源名称</label>
                            <div class="col-sm-10">
                                <input type="text" name="name" class="form-control" id="menuName" th:value="${authResource.name}" />
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">短输入框</label>
                            <div class="layui-input-inline">
                                <input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="menuUrl" class="col-sm-2 control-label">资源URL</label>
                            <div class="col-sm-10">
                                <input type="text" name="res" class="form-control" id="menuUrl"  th:value="${authResource.res}"  />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default js-ajax-submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<div th:insert="console/footer">

</div>
</body>
</html>
