<!DOCTYPE HTML>
<html lang="zh"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="console/metraHead">
    <!-- END THEME LAYOUT STYLES -->
    <link rel="shortcut icon" href="favicon.ico"/>
</head>

<body style="background-color: #FFFFFF;" >
<input type="hidden" id="message" th:value="${message}"/>
<section>
    <h1 style="  background-color: #32c5d2;"><font style="color:#FFFFFF;">资源管理</font></h1>
</section>
<div>
    <div class="portlet-body" style="overflow-x:scroll; padding: 8px 25px;">
        <table style=" border: 1px solid #5cd1db;white-space:nowrap;overflow:hidden;"
               class="table table-striped table-bordered table-hover" id="sample_1">
            <thead>
            <tr>
                <th>操作</th>
                <th> 创建人</th>
                <th> 名称</th>
                <th> 上级编号</th>
                <th> 路径</th>
                <th> 分类</th>
                <th> 系统类型</th>
                <th> 描述</th>
                <th> 图标</th>
                <th> 创建时间</th>
                <th> 修改人</th>
                <th> 修改时间</th>

            </tr>
            </thead>
            <tbody>
            <tr class="odd gradeX" th:each="authResource:${authResources}">
                <input type="hidden" name="id" th:attr="value=${authResource.id}"/>
                <td>
                    <!--<a><i class="glyphicon glyphicon-add"></i>添加子菜单</a>-->
                    <a th:href="${'/resource/for_change_resource/'+authResource.id}"><i
                            class="glyphicon glyphicon-edit"></i>修改</a>
                    <a class="remove" th:onclick="'javascript:ajaxDel(\''+${authResource.id}+'\');'"  onclick="()"><i
                            class="glyphicon glyphicon-remove"></i>删除</a></td>
                <td class="mytd" th:text="${authResource.createUser}"></td>
                <td class="mytd" th:text="${authResource.name}"></td>
                <td class="mytd" th:text="${authResource.parentId}"></td>
                <td class="mytd" th:text="${authResource.res}"></td>
                <td class="mytd" th:text="${authResource.sort}"></td>
                <td class="mytd" th:text="${authResource.type}"></td>
                <td class="mytd" th:text="${authResource.description}"></td>
                <td class="mytd" th:text="${authResource.icon}"></td>
                <td class="mytd" th:text="${authResource.createTime}"></td>
                <td class="mytd" th:text="${authResource.updateUser}"></td>
                <td class="mytd" th:text="${authResource.updateTime}"></td>
            </tr>
            </tbody>
        </table>
    </div>


</div>

</body>
<!--独特的样式-->
<script src="../style/js/auth_resource.js" type="text/javascript"></script>
<link type="text/css" rel="stylesheet" href="../style/css/style.css"/>

</html>
