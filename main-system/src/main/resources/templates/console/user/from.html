<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="console/header">
</head>
<body>
<section class="content">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title" th:text="'资源'+${pageType=='add'?'添加':'修改'}"></h3>
                </div>
                <div class="box-body">
                    <form onsubmit="return affirm()" class="form-horizontal js-ajax-form"
                          th:action="${pageType=='update'?'/user/change_user':'/user/add_user'}"
                          method="post">
                            <input type="hidden" name="id"
                                   th:value="${user.name}"/>
                            <input type="hidden" name="id"
                                   th:value="${user.pwd}"/>
                            <input type="hidden" name="id"
                                   th:value="${user.id}"/>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label"></label>
                                    <div class="col-sm-10">
                                        <input type="text" name="name" class="form-control"
                                               id="name" th:value="${user.name}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label"></label>
                                    <div class="col-sm-10">
                                        <input type="text" name="pwd" class="form-control"
                                               id="pwd" th:value="${user.pwd}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label"></label>
                                    <div class="col-sm-10">
                                        <input type="text" name="id" class="form-control"
                                               id="id" th:value="${user.id}"/>
                                    </div>
                                </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default js-ajax-submit">提交
                                    </button>
                                </div>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<div th:insert="console/footer">
</div>
</body>
</html>
